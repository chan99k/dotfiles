# ==========================================
# 1. 기본 설정 (Prefix: Ctrl + a)
# ==========================================
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# 터미널 색상
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -ga terminal-overrides ",xterm-256color:Tc"

# 타이틀
set-option -g set-titles on
set-option -g set-titles-string "#W"

# Neovim/Vim ESC 딜레이 제거
set -sg escape-time 10
set -g focus-events on

# 창 이름 자동 변경 방지
set -g allow-rename off

# image.nvim 지원
set -gq allow-passthrough on

# 상태바 위치
set -g status-position top

# ==========================================
# 2. 키 바인딩 (화면 분할 및 이동)
# ==========================================
# 화면 분할 (| : 좌우, - : 상하) - 현재 경로 유지
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# 설정 리로드 (Prefix + r)
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 세션 목록 시간순 정렬
bind s choose-tree -Zs -O time

# Vim 스타일 패널 이동 (Prefix + h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + 화살표 키로 패널 이동 (Prefix 없이)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# 패널 최대화 토글
bind -r m resize-pane -Z

# Dashboard (Prefix + D)
bind D display-popup -E -w 90% -h 85% "~/.tmux/scripts/tmux-dashboard.sh"

# ==========================================
# 3. 복사 모드 설정
# ==========================================
setw -g mode-keys vi

bind y copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# 드래그 종료 시 자동 복사 + 복사 모드 퇴장
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# ==========================================
# 4. Activity 모니터링 (Claude 병렬 세션용)
# ==========================================
set -g monitor-activity on
set -g activity-action other
set -g visual-activity off

# ==========================================
# 5. 테마 (catppuccin)
# ==========================================
set -g @plugin 'catppuccin/tmux#v0.3.0'
set -g @catppuccin_flavor 'mocha'

# ==========================================
# 6. 플러그인 (TPM)
# ==========================================
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'
